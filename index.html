<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manav Card</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .card {
      border: 2px solid black;
      border-radius: 20px;
    }

    .img-border {
      border-radius: 20px;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .link {
      width: 100%;
      height: 30px;
      border-radius: 20px;
      color: white;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-family: cursive;
    }
    .margin-10px{
      margin-top: 10px;
    }
  </style>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="manav.jpg" alt="manav" width="300px" class="img-border">
      <div class="content">
        <p>Manav Munjal BE ME</p>
        <p>Batch Year: 2023 - 2027</p>
        <p>Mechanical Engg.</p>
        <p>Chitkara University</p>
        <a href="https://www.linkedin.com" class="link">
          <p>Manav Munjal linkedin <i class="fab fa-linkedin"></i></p>
        </a>
        <a href="https://www.facebook.com" class="link margin-10px"><p>Facebook <i class="fab fa-facebook-square"></i></p></a>
      </div>
    </div>
  </div>
</body>

</html>
